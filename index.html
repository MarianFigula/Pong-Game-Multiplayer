<!DOCTYPE html>
<html lang="sk" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie3</title>
    <link rel="stylesheet" href="css/index_style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"
            integrity="sha512-Ch/O6kL8BqUwAfCF7Ie5SX1Hin+BJgYH4pNjRqXdTEqMsis1TUYg+j6nnI9uduPjGaj7DN4UKCZgpvoExt6dkw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #7d8597">

<div class="d-flex pt-2 justify-content-center">
    <h1>Pong - Game</h1>
</div>
<hr>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Pohyb</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Hráč vľavo: W-S</h6>
                <h6>Hráč vpravo: I-K</h6>
                <h6>Hráč hore: A-D</h6>
                <h6>Hráč dole: J-L</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Zatvoriť</button>
            </div>
        </div>
    </div>
</div>


<div class="d-flex">
    <div class="p-3 bg-dark text-white text-center me-2">
        <h3>Lobby: <span id="number-of-players1">0</span>/4</h3>
    </div>
    <div class="p-3 bg-dark text-white text-center" id="hit-counter-div">
        <h3>Počet odbití: <span
            id="hit-counter">0</span></h3>
    </div>
</div>
<div class="p-3 bg-dark text-white" id="login-container">
    <h2 class="text-center p-2">Zadajte login</h2>
    <hr class="mb-4 mt-3">
    <div class="mb-3 row p-3">
        <div class="col form-group">
            <label for="player-name" class="form-label">Login:</label><input type="text" name="player-name"
                                                                             id="player-name" class="form-control"
                                                                             required>
            <h6 class="text-danger mt-2" id="login"></h6>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col form-group text-center">
            <button type="button" class="btn btn-outline-success width-50 me-5" name="btn-add-player" id="btn-add-player">
                Pridať sa do hry
            </button>
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Ovládanie hry</button>
        </div>
    </div>
</div>


<div class="p-3 bg-dark text-white" id="waiting-container">
    <h2 class="text-center p-2" id="waiting-title">Pripravte sa.</h2>
    <hr class="mb-4 mt-3">
    <div class="mb-3 row p-3">
    </div>
    <div class="mb-3 row">
        <div class="col form-group text-center" id="div-button">
            <button type="submit" class="btn btn-outline-success width-50" name="btn-start-game" id="btn-start-game">
                Začať hru
            </button>
        </div>
    </div>
</div>

<div id="number" class="rounded text-light">
</div>

<div class="container" id="players-div">
    <div class="d-flex text-white justify-content-center text-justify text-center">

        <h5 id="player-left" class="red-color p-3 me-2"></h5>
        <h5 id="player-right" class="green-color p-3 me-2"></h5>
        <h5 id="player-top" class="blue-color p-3 me-2"></h5>
        <h5 id="player-bottom" class="yellow-color p-3 me-2"></h5>

    </div>
</div>

<div class="container d-flex justify-content-center pb-6" id="game-div">
    <canvas class="ms-6" id="my_canvas"></canvas>
</div>

<script src="index-script.js"></script>
</body>
</html>
